<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::Layout(~{::body})">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container p-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: rgba(255,255,255,0.4);">
            <div class="card-header text-center fs-4" style="background-color: rgba(255,255,255,0.7);">
    <h2 style="font-size:30px; font-family: 'DM Serif Display', serif; color:black">Register here!</h2>
            </div>
            <div class="card-body">
    <form th:action="@{/register}" th:object="${user}" id="registerForm" method="post">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Password" required>
            <p> <input type="checkbox" onclick="togglePassword()"> Show Password </p>
            <small class="text-muted">Password must contain at least one uppercase letter, one lowercase letter, one digit, and be at least 8 characters long.</small>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" th:field="*{role}">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #07689F; border-color: #07689F;">Register</button>
    </form>

    <div th:if="${errorMessage}" class="alert alert-danger mt-3"  th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success mt-3"  th:text="${successMessage}"></div>
            </div>
        </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }

    window.onload = function() {
        document.getElementById('registerForm').reset();
    }
</script>

</body>
</html>
