<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::Layout(~{::body})">
<head>
    <title>Job Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4 text-center" style="color:#07689F;font-size:1.94444444rem;font-weight: 600; font-family: 'DM Serif Display', serif; font-size:40px;" th:text="${job.companyName} + ' - ' + ${job.role}"></h1>

    <div class="container" >
        <div class="jumbotron mt-5" width="300"  height="auto" style="background-color:white; border-radius:0px 50px 0px 50px;">
            <p><strong>Salary:</strong> <span th:text="${job.salary}"></span></p>
            <p><strong>Location:</strong> <span th:text="${job.city} + ', ' + ${job.location}"></span></p>
            <p><strong>Role:</strong> <span th:text="${job.role}"></span></p>
            <p><strong>Industry:</strong> <span th:text="${job.industry}"></span></p>
            <p><strong>Company Name:</strong> <span th:text="${job.companyName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${job.description}"></span></p>
            <a th:href="@{/jobs}"><button class="btn btn-primary" style="background-color: #07689F; border-color: #07689F;">Apply here</button></a>
        </div>
    </div>
</div>
</body>
</html>
