<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::body})">
<head>
    <title>Add Company</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Add Company</h1>
    <form th:action="@{/companies/add}" th:object="${company}" method="post">
        <div class="form-group">
            <label for="ticker">Ticker:</label>
            <input type="text" class="form-control" id="ticker" th:field="*{ticker}" />
        </div>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS -->
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
