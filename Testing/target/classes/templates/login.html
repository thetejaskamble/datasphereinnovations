<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="base::Layout(~{::body})">
<head>
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container p-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card" style="background-color: rgba(255,255,255,0.4);">
                <div class="card-header text-center fs-4" style="background-color: rgba(255,255,255,0.7);">
    <h2 style="font-size:30px; font-family: 'DM Serif Display', serif; color:black">Login</h2>
                </div>
                <div class="card-body">
    <form th:action="@{/userLogin}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #07689F; border-color: #07689F;">Login</button>
    </form>
                    <th:block th:if="${param.error}">
                       <p class="alert alert-danger mt-3">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
